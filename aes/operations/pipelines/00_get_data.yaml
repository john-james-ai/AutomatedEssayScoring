pipeline_name: get_data
version: 0.1.0
steps:
  1:
    name: data_download_api
    module: aes.data.acquisition
    operator: DownloaderAPI
    params:
      command: kaggle competitions download -c feedback-prize-effectiveness
      filename: feedback-prize-effectiveness.zip # Downloads to current working directory.
      destination: data/fpe2022/external
      force: False
  2:
    name: data_extract_zip
    module: aes.data.acquisition
    operator: ExtractZip
    params:
      source: data/fpe2022/external/feedback-prize-effectiveness.zip
      destination: data/fpe2022/raw
      force: False
